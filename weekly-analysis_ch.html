<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Data Analysis</title>
    <link rel="stylesheet" href="dashboard-style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Health Data Analysis</h1>

        <!-- Table Section -->
        <div class="tables-container">
            <table class="days-table">
                <thead>
                    <tr>
                        <th>Day</th>
                        <th>Temperature (°C)</th>
                        <th>Pulse (BPM)</th>
                        <th>SpO2 (%)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Day 1</td>
                        <td>36.4</td>
                        <td>76</td>
                        <td>96</td>
                    </tr>
                    <tr>
                        <td>Day 2</td>
                        <td>37.5</td>
                        <td>98</td>
                        <td>95</td>
                    </tr>
                    <tr>
                        <td>Day 3</td>
                        <td>36.6</td>
                        <td>81</td>
                        <td>100</td>
                    </tr>
                    <tr>
                        <td>Day 4</td>
                        <td>36.7</td>
                        <td>98</td>
                        <td>100</td>
                    </tr>
                    <tr>
                        <td>Day 5</td>
                        <td>38</td>
                        <td>96</td>
                        <td>97</td>
                    </tr>
                    <tr>
                        <td>Day 6</td>
                        <td>37.4</td>
                        <td>91</td>
                        <td>95</td>
                    </tr>
                    <tr>
                        <td>Day 7</td>
                        <td>37.2</td>
                        <td>98</td>
                        <td>97</td>
                    </tr>
                    <tr>
                        <td>Day 8</td>
                        <td>37.1</td>
                        <td>77</td>
                        <td>89</td>
                    </tr>
                    <tr>
                        <td>Day 9</td>
                        <td>37</td>
                        <td>86</td>
                        <td>100</td>
                    </tr>
                    <tr>
                        <td>Day 10</td>
                        <td>37.9</td>
                        <td>65</td>
                        <td>96</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Charts Section -->
        <div class="charts-container">
            <h2>Health Data</h2>
            <canvas id="temperature-bar-chart"></canvas>
            <!-- <h2>SpO2 Data</h2>
            <canvas id="spo2-bar-chart"></canvas>
            <h2>Pulse Data</h2>
            <canvas id="pulse-bar-chart"></canvas> -->
        </div>
    </div>

    <script>
        // Labels for the days
    const labels = ["Day 1", "Day 2", "Day 3", "Day 4", "Day 5",/"Day 6", "Day 7", "Day 8"/ ];

        // Temperature Data
        const tempData = {
            labels: labels,
            datasets: [
                {
                    label: "Temperature (°C)",
                    data: [37.5, 38, 36.8, 37.1, 37.9],
                    backgroundColor: "rgba(255, 99, 132, 0.8)",
                },
                {
                    label: "SpO2 (%)",
                    data: [96, 95, 96, 94, 95],
                    backgroundColor: "rgba(153, 102, 255, 0.8)",
                },
                {
                    label: "Pulse (bpm)",
                    data: [76, 74, 75, 73, 78],
                    backgroundColor: "rgba(201, 203, 207, 0.8)",
                },
            ],
        };


        // Chart configuration function
        const config = (ctx, data) => ({
            type: "bar",
            data: data,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: "top",
                    },
                },
                scales: {
                    x: {
                        stacked: false,
                    },
                    y: {
                        beginAtZero: true,
                    },
                },
            },
        });

        // Render Charts
        window.addEventListener("DOMContentLoaded", () => {
            const tempCtx = document.getElementById("temperature-bar-chart").getContext("2d");
            new Chart(tempCtx, config(tempCtx, tempData));

            const spo2Ctx = document.getElementById("spo2-bar-chart").getContext("2d");
            new Chart(spo2Ctx, config(spo2Ctx, spo2Data));

            const pulseCtx = document.getElementById("pulse-bar-chart").getContext("2d");
            new Chart(pulseCtx, config(pulseCtx, pulseData));
        });
        
    </script>
</body>
</html>
